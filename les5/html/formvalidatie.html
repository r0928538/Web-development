<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formvalidatie</title>
    <link rel="stylesheet" href="../styles/formvalidatie.css"/>
</head>
<body>
<form>
    <span>Voornaam: </span><label for="voornaam"></label>
    <input type="text" name="voornaam" id="voornaam" size="20">
    <span id="errorVoornaam" class="error"></span>

    <br><span>Familienaam*: </span><label for="familienaam"></label>
    <input type="text" name="familienaam" id="familienaam" size="20">
    <span id="errorFamilienaam" class="error"></span>

    <br><span>Geboortedatum*: </span><label for="geboortedatum"></label>
    <input type="text" name="geboortedatum" id="geboortedatum" size="20" placeholder="jjjj-mm-dd">
    <span id="errorGeboortedatum" class="error"></span>

    <br><span>Email*: </span><label for="email"></label>
    <input type="text" name="email" id="email" size="20">
    <span id="errorEmail" class="error"></span>

    <br><span>Aantal kinderen: </span><label for="aantalKinderen"></label>
    <input type="text" name="aantalKinderen" id="aantalKinderen" size="20">
    <span id="errorAantalKinderen" class="error"></span><br>

    <input type="button" value="valideer" id="valideer">
</form>

<script src="../scripts/formvalidatie.js"></script>
</body>
</html>
