<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formwaarden</title>
</head>
<body>
<form action="formwaarden.html" method="post">
<label for="isRoker">Is roker</label><input type="checkbox" name="isRoker" value="ja" id="isRoker"><br>

Moedertaal:
<input type="radio" name="moedertaal" value="fr" id="fr" required="required">
<label for="fr">Frans</label>
<input type="radio" name="moedertaal" value="nl" id="nl" required="required">
<label for="nl">Nederlands</label>
<input type="radio" name="moedertaal" value="en" id="en" required="required">
<label for="en">Engels</label><br>

<label for="favorieteBuurland">Favoriete buurland:</label>
<select id="favorieteBuurland">
  <option value="Frankrijk">Frankrijk</option>
  <option value="Nederland">Nederland</option>
  <option value="Duitsland">Duitsland</option>
</select><br>

<label for="bestelling">Bestelling:</label>
<select id="bestelling" multiple size="6" required="required">
  <option value="aardappellen">aardappelen</option>
  <option value="brood">brood</option>
  <option value="melk">melk</option>
  <option value="biefstuk">biefstuk</option>
  <option value="chips">chips</option>
  <option value="krant">krant</option>
</select><br>

<input type="button" name="resultaat" id="resultaat" value="Toon resultaat">
</form>
<span id="outputTxt"></span>
<script src="../scripts/formwaarden.js"></script>
</body>
</html>
